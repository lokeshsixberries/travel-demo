<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Booking</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="header-actions">
            <span class="heart-icon">♡</span>
            <button class="manage-btn">Manage Booking</button>
        </div>
    </header>

    <section class="hero" style="padding-top: 20px;">
        <h1>Millions of cheap flights. One simple search</h1>
        
        <div class="booking-form">
            <h2>Book Accommodations</h2>
            
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Where to?">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Check-in & Check-out">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Add guests">
            </div>
            
            <div class="options">
                <span style="color: white; margin-right: 10px;">Top options:</span>
                <button class="option-btn">Free cancellation</button>
                <button class="option-btn">Bed & breakfast</button>
            </div>
            
            <button class="submit-btn">
                <span>✈</span> Let's go
            </button>
        </div>
    </section>

    <!-- Promo Deals -->
    <section class="promo-section">
        <h2>Grab these promo deals</h2>
        <div class="promo-grid">
            <div class="promo-card">16:9</div>
            <div class="promo-card">16:9</div>
            <div class="promo-card">16:9</div>
        </div>
    </section>

    <!-- Flash Deals -->
    <section class="flash-deals">
        <h2>Flash deals near you</h2>
        <div class="deals-grid">
            <div class="deal-card">
                <div class="deal-badge">
                    <span class="badge badge-price">₹ 59,945</span>
                    <span class="badge badge-discount">-20%</span>
                </div>
            </div>
            
            <div class="deal-card">
                <div class="deal-badge">
                    <span class="badge badge-price">₹ 89,695</span>
                    <span class="badge badge-discount">-20%</span>
                </div>
                <div class="deal-location">Goa • 4 nights</div>
            </div>
            
            <div class="deal-card">
                <div class="deal-badge">
                    <span class="badge badge-price">₹ 59,945</span>
                    <span class="badge badge-discount">-20%</span>
                </div>
            </div>
            
            <div class="deal-card">
                <div class="deal-badge">
                    <span class="badge badge-price">₹ 59,945</span>
                    <span class="badge badge-discount">-20%</span>
                </div>
            </div>
            
            <div class="nav-arrow">›</div>
        </div>
    </section>
</body>
</html>
